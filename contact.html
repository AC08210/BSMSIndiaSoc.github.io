{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h3>Contact</h3>
  <form method="post">
    <label>Name<input name="name" required></label>
    <label>Email<input type="email" name="email" required></label>
    <label>Message<textarea name="message" rows="6" required></textarea></label>
    <button class="btn-primary" type="submit">Send message</button>
  </form>
</section>

<section class="card">
  <h4>Instagram</h4>
  <p class="muted">Replace this placeholder with your SnapWidget / LightWidget embed or use the Instagram Graph API.</p>
  <div style="height:260px;border-radius:8px;background:#fafafa;display:flex;align-items:center;justify-content:center;border:1px dashed rgba(0,0,0,0.06)">
    <div style="text-align:center;color:#55606a"><strong>Instagram widget placeholder</strong><div style="font-size:13px">Embed your feed here</div></div>
  </div>
</section>
{% endblock %}
