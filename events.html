{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h3>Events</h3>
  <p class="muted">Upcoming and past events.</p>
  <div class="grid-3">
    {% for ev in events %}
      <div class="card">
        <div class="img" style="background-image:url('{{ ev['img'] }}');height:160px;border-radius:8px"></div>
        <h4>{{ ev['title'] }}</h4>
        <div class="muted">{{ ev['date'] }}</div>
        <p>{{ ev['description'] }}</p>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
